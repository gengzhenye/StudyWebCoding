<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<div id="demo1"></div>
<script>
    function myFunction(a,b){
        return a+b;
    }
    var value= myFunction(10,2);
    var value1= myFunction(10,2)*2;
    document.getElementById("demo").innerHTML=value;
    document.getElementById("demo1").innerHTML=value1;
</script>
</body>
</html>
