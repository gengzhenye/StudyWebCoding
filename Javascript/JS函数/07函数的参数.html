<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<div id="demo1"></div>
<script>
    <!--如果形参没有值，则参数为-->
    function myFunction(x){
        if(x===undefined){
            x=5;
        }
        return x*x;
    }
    document.getElementById("demo").innerHTML=myFunction();
//    也可以通过选择方式避免参数的确实
    function myFunction1(x,y){
        y = y||0; //记住这种写法
        return x*y+y;
    }
    document.getElementById("demo1").innerHTML=myFunction1(1);
</script>
</body>
</html>
